<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>movie app</title>
    <link rel="icon" type="image/x-icon" href="css/img/logo.png">
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body class="bg-black">
    <div class="nav d-flex justify-content-between">
      <div class="sideNav p-2">
        <div class="d-flex flex-column justify-content-between align-content-between h-100">
          <div class="mb-5 >
            <ul
            class="list-unstyled d-flex flex-column justify-content-around w-100 text-start mb-3"
          >
            <li class="nowPlaying">Now playing</li>
            <li class="popular">Popular</li>
            <li class="topRated">Top rated</li>
            <li class="trending">Trending</li>
            <li class="upcoming">Upcoming</li>
            <li class="contactUs">Contact us</li>
          </ul>
          </div>
          <div  class="media mt-5 ">
            <ul class="list-unstyled d-flex justify-content-start align-items-center w-50">
              <li><i class="fa-brands fa-facebook-f"></i></li>
              <li><i class="fa-brands fa-twitter"></i></li>
              <li ><i class="fa-solid fa-globe"></i></li>
            </ul>
            <p>copyright Â© 2022 all rights reserved</p>
          </div>
        </div>
      </div>
      <div
         class="navBtn d-flex flex-column justify-content-between align-items-center"
      >
        <div class="logo p-2">
          <img class="w-100" src="css/img/logo.png" alt="logo" />
        </div>
        <button class="slider" type="button"><i class="change fa-solid fa-bars"></i></button>
        <div class="connections d-flex flex-column align-items-center justify-content-center">
          <span><i class="link fa-solid fa-globe"></i></span>
          <span><i class=" link fa-solid fa-share-nodes"></i></span>
        </div>
      </div>
    </div>
<div class="view">
  <div class="container">
    <div class="search row justify-content-center align-items-center my-4">
      <div class="col-lg-12 w-50 ">
        <input class="searchInput w-100 rounded-pill px-3" type="search" placeholder="search"> 
      </div>
    </div>
    <div class="show row py-3 g-5">
    </div>
  </div>
  <section class="contactUs container text-white py-5">
    <h2>Contact US</h2>
    <form>
        <div class="row mt-3">
            <div class="col-md-6">
                <input type="text" required=""  maxlength="50" class='form-control mt-4' placeholder="Enter Your Name" ">
                <span class=""></span>
            </div>
            <div class="col-md-6">
                <input type="email" required="" class="form-control mt-4" placeholder="Enter Your Email" ">
                <span class=""></span>
            </div>
            <div class="col-md-6">
                <input type="number" required="" id="phone" class="form-control mt-4" placeholder="Enter Your Phone" ">
                <span class=""></span>
            </div>
            <div class="col-md-6">
                <input type="number" required=""  class="form-control mt-4" placeholder="Enter Your Age">
                <span class="error"></span>
            </div>
            <div class="col-md-6 position-relative">
                <input type="password" required="" id="password" class="form-control mt mt-4" placeholder="Enter Your Password">
            </div>
            <div class="col-md-6">
                <input type="password" required=""  class="form-control mt-4" placeholder="ReEnter Password">
                <span class="error"></span>
            </div>
            <div class="col-md-12  mt-4">
                <button type="submit" class="p-2 submit rounded-2">Submit</button>
            </div>
        
    </div>
  </form>
</section>   


    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/code.jquery.com_jquery-3.7.0.min.js"></script>
    <script src="js/main.js" async defer></script>
  </body>
</html>
